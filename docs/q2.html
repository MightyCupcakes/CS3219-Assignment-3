<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.title {
  font: bold 14px "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.tooltip {                                                   
  background: #f1f0f1;                                         
  box-shadow: 0 0 5px #999999;                              
  color: #333;                                           
  display: none;                                                
  font-size: 14px; 
  font-family: Helvetica;                                                   
  padding: 10px;                                                 
  position: absolute;                                            
  text-align: center;                                       
  top: 200px;
  left: 400px;                                               
  width: 150px;                                                  
  z-index: 10;                                                   
} 

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 80, right: 180, bottom: 100, left: 180},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1, .3);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .ticks(8, "")
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select("body").append('div').attr('class', 'tooltip');
var tooltipcount = tooltip.append('div').attr('class', 'count');

d3.csv("5.csv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.author; }));
  y.domain([0, d3.max(data, function(d) { return d.count; })]);

  svg.append("text")
      .attr("class", "title")
      .attr("x", x(data[0].title))
      .attr("y", -26)
      .text("Top 5 papers for venue arXiv");

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll(".tick text")
      .call(wrap, x.rangeBand());

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  svg.append("text")
  .attr("text-anchor", "middle")
  .attr("transform", "translate(-25," + (height/2) + ")rotate(-90)")
  .text("Number of in citations");

  var bars = svg.selectAll(".bar")
      .data(data)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.author); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.count); })
      .attr("height", function(d) { return height - y(d.count); })
      .on('mouseover', function(d) {
        tooltip.style('display', 'block');
        tooltipcount.text("Papers published: " + d.count);
       })
      .on('mouseout', function() {
         tooltip.style('display', 'none');
       });

});

function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
      }
    }
  });
}

function type(d) {
  d.count = +d.count;
  return d;
}

</script>
