<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
 
body { font: 12px Arial;}
 
path { 
  stroke: steelblue;
  stroke-width: 2;
  fill: none;
}
 
.axis path,
.axis line {
  fill: none;
  stroke: grey;
  stroke-width: 1;
  shape-rendering: crispEdges;
}
.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
  fill: none;
  stroke: steelblue;
}
</style>
<body>
 
<!-- load the d3.js library --> 
<script src="//d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="../js/UtilityJs.js"></script>
 
<script>
 
// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 40, left: 50},
  width = 1000 - margin.left - margin.right,
  height = 520 - margin.top - margin.bottom;
 
// Parse the date / time
var parseDate = d3.time.format("%Y").parse;

// for mouseover
var bisectDate = d3.bisector(function(d) { return d.x; }).left;
// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);
 
// Define the axes
var xAxis = d3.svg.axis()
              .scale(x)
              .orient("bottom")
              .tickFormat(d3.time.format("%Y"));
 
var yAxis = d3.svg.axis().scale(y)
  .orient("left").ticks(10);
 
// Define the line
var valueline = d3.svg.line()
  .x(function(d) { return x(d.x); })
  .y(function(d) { return y(d.y); });
    
// Adds the svg canvas
var svg = d3.select("body")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
// Get the data
d3.csv("d3SavedData/2.csv", function(error, data) {
  data.forEach(function(d) {
    d.x = parseDate(d.x);
    d.y = +d.y;
  });
 
  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.x; }));
  y.domain([0, d3.max(data, function(d) { return d.y; })]);
 
  // Add the valueline path.
  svg.append("path")  
    .attr("class", "line")
    .attr("d", valueline(data));
 
  // Add the X Axis
  svg.append("g")   
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
 
  // Add the Y Axis
  svg.append("g")   
    .attr("class", "y axis")
    .call(yAxis);
  // Add Title
  /*
  svg.append("text")
    .attr("class", "title")
    .attr("x", x(data[0].yearOfPublication))
    .attr("y", -15)
    .text("Total yearly publications for Venue ICSE");*/
  //add y axis text
  svg.append("text")
    .attr("text-anchor", "middle")
    .attr("transform", "translate(-35," + (height/2) + ")rotate(-90)")
    .text( (getParameterByName("yAxis") != null) ? getParameterByName("yAxis") : "Number of papers published");
  //add x axis text
  svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "middle")
    .attr("transform", "translate(" + (width/2) + "," + (height + 40 ) + ")")
    .text( (getParameterByName("xAxis") != null) ? getParameterByName("xAxis") : "Year" );
  // focus and mouseover
    var focus = svg.append("g")
       .attr("class", "focus")
        .style("display", "none");

    focus.append("circle")
       .attr("r", 4.5);

    focus.append("text")
       .attr("x", 9)
       .attr("dy", ".35em");

    svg.append("rect")
        .attr("class", "overlay")
        .attr("width", width)
        .attr("height", height)
        .on("mouseover", function() { focus.style("display", null); })
        .on("mouseout", function() { focus.style("display", "none"); })
        .on("mousemove", mousemove);

    function mousemove() {
      var x0 = x.invert(d3.mouse(this)[0]),
          i = bisectDate(data, x0, 1),
          d0 = data[i - 1],
          d1 = data[i],
          d = x0 - d0.x > d1.x - x0 ? d1 : d0;
      focus.attr("transform", "translate(" + x(d.x) + "," + y(d.y) + ")");
      focus.select("text").text( (" " + d.y));
  }   
 
});
 
</script>
</body>
