<!DOCTYPE html>
<html lang="en">

<div id ="TransitionOverTime" class ="col-sm-6 form-group">
	<label id = "startYearText">start Year</label>
	<input  class="form-control" type = "number" id ="startYearValue" placeholder="Enter a year between 1950 and 2017" ></input>

	<label id ="endYearText">end Year</label>
	<input class = "form-control" type = "number" id ="endYearValue" placeholder="Enter a year between 1950 and 2017"></select>

	<label id ="conferenceText">conference</label>
	<select class = "form-control" id ="conferenceValue" multiple="disabled">
		<option value= "A4" >A4</option>
		<option value= "D12" >D12</option>
		<option value= "J14" >J14</option>
	</select>
	<script>
	var timer;
	$("#startYearValue").keyup(function(){
		clearInterval(timer);
		var input = parseInt(this.value);
		timer = setTimeout(function() {
			if (input < 1950 || input > 2017) {
				$("#startYearValue").val('');
				alert("Please enter a valid year range");
				return false;
			}
		}, 2500);
		
	});
	var timer;
	$("#endYearValue").keyup(function(){
		clearInterval(timer);
		var input = parseInt(this.value);
		timer = setTimeout(function() {
			if (input < 1950 || input > 2017) {
				$("#endYearValue").val('');
				alert("Please enter a valid year range");
				return false;
			}
		}, 2500);
		
	});
	var conferenceSelect = $("#conferenceValue");
	if ($("#premade_query").val() != "Number of citations for different conferences") {
		conferenceSelect.removeAttr("multiple");
	} else {
		$("#startYearText").hide();
		$("#endYearText").hide();
		$("#startYearValue").hide();
		$("#endYearValue").hide();
	}
	</script>
	<input type="hidden" id="requestType" value="transitionovertime" />
</div>

</html>
