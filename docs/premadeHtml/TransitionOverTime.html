<style>
.ui-datepicker-calendar {
	display: none;
}
.ui-datepicker-month {
	display: none;
}
.hide { display: none;}
</style>

<div id ="TransitionOverTime" class ="col-sm-6">
	<div class="form-group">
		<label id ="conferenceText">conference</label>
		<select class = "form-control" id ="conferenceValue" >
			<option value= "A4" >A4</option>		
		</select>
		<label id ="conferenceText2">conference</label>
		<select class = "form-control" id ="conferenceValue2" >
			<option value= "D12" >D12</option>
			<option value= "J14" >J14</option>
			<option value= "D15" >D15</option>
			<option value= "Q14" >Q14</option>		
		</select>
	</div>

	<div class="form-group">
		<label id = "startYearText">Start Year</label>
		<input id = "startYearDate"  type="text" class="form-control" readonly='true' value ="2017">
	</div>

	<div class="form-group">
		<label id ="endYearText">End Year </label>
		<input id = "endYearDate"  type="text" class="form-control" readonly='true' value = "2017">
	</div>

	<input type="hidden" id="requestType" value="transitionovertime" />
</div>

<script>
$("#startYearDate").datepicker({
	changeMonth: false,
	changeYear: true,
	dateFormat: "yy",
	yearRange: "1975:2017",
	showButtonPanel: true,
	onClose: function(dateText, inst) { 
		$(this).datepicker('setDate', new Date(inst.selectedYear,1, 1));
	}

});

$("#endYearDate").datepicker({
	changeMonth: false,
	changeYear: true,
	dateFormat: "yy",
	yearRange: "1975:2017",
	showButtonPanel: true,
	onClose: function(dateText, inst) { 
		$(this).datepicker('setDate', new Date(inst.selectedYear,1, 1));
	}

});
var conferenceSelect = $("#conferenceValue");
if ($("#premade_query").val() == "Number of citations for 2 conference over a few years") {
	$("#startYearText").hide();
	$("#startYearDate").hide();
	$("#endYearText").hide();
	$("#endYearDate").hide();
	$("#conferenceValue option[value='A4']").remove();
	$("#conferenceValue").append($('<option>', { value: "D12", text: "D12" }));
	$("#conferenceValue").append($('<option>', { value: "J14", text: "J14" }));
	$("#conferenceValue").append($('<option>', { value: "D15", text: "D15" }));
	$("#conferenceValue").append($('<option>', { value: "Q14", text: "Q14" }));	
} else {
	$("#conferenceText2").hide();
	$("#conferenceValue2").hide();
}

</script>
