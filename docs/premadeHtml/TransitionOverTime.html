<style>
.ui-datepicker-calendar {
	display: none;
}
.ui-datepicker-month {
	display: none;
}
.hide { display: none;}
</style>

<div id ="TransitionOverTime" class ="col-sm-6 form-group">
	<label id ="conferenceText">conference</label>
	<select class = "form-control" id ="conferenceValue" multiple="disabled">
		<option value= "A4" >A4</option>
		<option value= "D12" >D12</option>
		<option value= "J14" >J14</option>
	</select>
	<label id = "startYearText">Start Year</label> <br>
	<input id = "startYearDate"  type="text" class="form-control" readonly='true' value ="2017"><br>
	<label id ="endYearText">End Year </label> <br>
	<input id = "endYearDate"  type="text" class="form-control" readonly='true' value = "2017">
	



</div>
<input type="hidden" id="requestType" value="transitionovertime" />

<script>

$("#startYearDate").datepicker({
	changeMonth: false,
	changeYear: true,
	dateFormat: "yy",
	yearRange: "1975:2017",
	showButtonPanel: true,
	onClose: function(dateText, inst) { 
		$(this).datepicker('setDate', new Date(inst.selectedYear,1, 1));
	}

});

$("#endYearDate").datepicker({
	changeMonth: false,
	changeYear: true,
	dateFormat: "yy",
	yearRange: "1975:2017",
	showButtonPanel: true,
	onClose: function(dateText, inst) { 
		$(this).datepicker('setDate', new Date(inst.selectedYear,1, 1));
	}

});
var conferenceSelect = $("#conferenceValue");
if ($("#premade_query").val() != "Number of citations for different conferences") {
	conferenceSelect.removeAttr("multiple");
} else {
	$("#startYearText").hide();
	$("#endYearText").hide();
	$("#startYearDate").datepicker("destroy");
	$("#startYearDate").hide();
	$("#endYearDate").datepicker("destroy");
	$("#endYearDate").hide();
}
$("#premade_query").on('change', function() {
if ($("#premade_query").val() != "Number of citations for different conferences") {
	conferenceSelect.removeAttr("multiple");
} else {
	$("#startYearText").hide();
	$("#endYearText").hide();
	$("#startYearDate").datepicker("destroy");
	$("#startYearDate").hide();
	$("#endYearDate").datepicker("destroy");
	$("#endYearDate").hide();
}
});
</script>
<input type="hidden" id="requestType" value="transitionovertime" />
</div>
