<style>
.ui-datepicker-calendar {
	display: none;
}
.ui-datepicker-month {
	display: none;
}
.hide { display: none;}
</style>

<div id ="ContemporaryComparison" class ="col-sm-6">
	<div class="form-group">
		<label id ="conferenceText">conference</label>
		<select class = "form-control" id ="conferenceValue" multiple="disabled" height=150px>
			<option value= "D12" >D12</option>
			<option value= "D13" >D13</option>
			<option value= "D14" >D14</option>	
			<option value= "D14" >D15</option>				
			<option value= "J14" >J14</option>
			<option value= "D15" >W14</option>
			<option value= "Q14" >Q14</option>	
			<option value= "W14" >W14</option>	
		</select>
	</div>

	<div class="form-group">
		<label id = "startYearText">Year</label>
		<input id = "startYearDate"  type="text" class="form-control" readonly='true' value ="2017">
	</div>


	<input type="hidden" id="requestType"  value="contemporary" />
</div>

<script>

$("#startYearDate").datepicker({
	changeMonth: false,
	changeYear: true,
	dateFormat: "yy",
	yearRange: "1975:2017",
	showButtonPanel: true,
	onClose: function(dateText, inst) { 
		$(this).datepicker('setDate', new Date(inst.selectedYear,1, 1));
	}

});
var conferenceSelect = $("#conferenceValue");
if ($("#premade_query").val() == "Number of citations for a conference") {
	$("#startYearDate").hide();
	$("#startYearText").hide();
	conferenceSelect.removeAttr("multiple");
} 

</script>
