<style>
.ui-datepicker-calendar {
	display: none;
}
.ui-datepicker-month {
	display: none;
}

</style>

<div id ="ContemporaryComparison" class ="col-sm-6">

	<div class="form-group">
		<label id = "secondvenue">First Venue</label>
		<input class = "form-control" id ="firstVenue"  placeholder="Choose a Venue">
	</div>

	<div class="form-group">
		<label id ="firstvenue">Second Venue</label>
		<input  class="form-control" id ="secondVenue" placeholder="Choose a Venue">
	</div>

	<div class="form-group">
		<label id ="year">Year</label>
		<input id = "Year"  type="text" class="form-control" readonly='true'>
	</div>

	<label>Search by</label>
	<div class="form-check">
		<label class ="form-check-label">
			<input class="form-check-input" type="radio" name="searchType" id ="exact" checked="checked">
				Exact Match
		</label>
	</div>
	<div class="form-check">
		<label class ="form-check-label">
			<input class="form-check-input" type="radio" name="searchType" id="like">
			Like
		</label>
	</div>
	<input type="hidden" id="requestType" value="contemporary" />

</div>

<script>
$("#Year").datepicker({
changeMonth: false,
changeYear: true,
dateFormat: "yy",
yearRange: "1975:2017",
showButtonPanel: true,
onClose: function(dateText, inst) { 
$(this).datepicker('setDate', new Date(inst.selectedYear,1, 1));
}

});
</script>
