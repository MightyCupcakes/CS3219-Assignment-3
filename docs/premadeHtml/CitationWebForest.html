<style>
.ui-datepicker-calendar {
	display: none;
}
.ui-datepicker-month {
	display: none;
}

</style>

<div id ="CitationWebForest" class ="col-sm-6">
	<div class="form-group">
		<label id = "currentYear">Current Year</label>
		<input id = "currentYearDate"  type="text" class="form-control" readonly='true'>
	</div>

	<input type="hidden" id="requestType" value="CitationWebForest" />
</div>
<script>


$("#currentYearDate").datepicker({
	changeMonth: false,
	changeYear: true,
	dateFormat: "yy",
	yearRange: "1975:2017",
	showButtonPanel: true,
	onClose: function(dateText, inst) { 
		$(this).datepicker('setDate', new Date(inst.selectedYear,1, 1));
	}

});

</script>
