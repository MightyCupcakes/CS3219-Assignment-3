<style>
.ui-datepicker-calendar {
	display: none;
}
.ui-datepicker-month {
	display: none;
}

</style>

<div id ="CitationWebForBasePaper" class ="col-sm-6 form-group">
	<label id = "currentYear">Start Year</label> <br>
	<input id = "currentYearDate"  type="text" class="form-control" readonly='true'><br>
</div>
<script>


$("#currentYearDate").datepicker({
	changeMonth: false,
	changeYear: true,
	dateFormat: "yy",
	yearRange: "1975:2017",
	showButtonPanel: true,
	onClose: function(dateText, inst) { 
		$(this).datepicker('setDate', new Date(inst.selectedYear,1, 1));
	}

});

</script>
