<!DOCTYPE html>
<meta charset="utf-8">
<link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel="stylesheet" data-semver="3.0.1" data-require="normalize@*" />

<style>
#pieChart {                                                 
  height: 360px;                                             
  position: relative;                                       
  width: 360px;                                             
}         
.tooltip {                                                   
  background: #f1f0f1;                                         
  box-shadow: 0 0 5px #999999;                              
  color: #333;                                           
  display: none;                                                
  font-size: 14px; 
  font-family: Helvetica;   
  left: 300px;                                                   
  padding: 10px;                                                 
  position: absolute;                                            
  text-align: center;                                       
  top: 220px;                                                     
  width: 150px;                                                  
  z-index: 10;                                                   
} 
</style>
<body>
  <div id ="pieChart"</div>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
    //size of donut
    var width = 860,
    height = 500,
    radius = Math.min(width, height) / 2;
    var donutWidth = 105;   
    var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c"]);
    //size of arc
    var arc = d3.svg.arc()
    .outerRadius(radius - donutWidth)
    .innerRadius(radius );

    var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.count; });
    //size of arc when hovered 
    var arcHover = d3.svg.arc().
    innerRadius(radius - donutWidth). 
    outerRadius(radius + 10); 
    //size of the page
    var svgContainer = d3.select('#pieChart');
    var svg = svgContainer.append("svg")
    .attr("width", width + 600)
    .attr("height", height + 50)
    .append("g")
    .attr("transform", "translate(" + (width /2 -80)  + "," + height / 2 + ")");

    //tooltip for mouseover event
    var tooltip = svgContainer.append('div').attr('class', 'tooltip');
    var tooltipyear = tooltip.append('div').attr('class', 'year');
    var tooltipcount = tooltip.append('div').attr('class', 'count');
    var tooltippercent = tooltip.append('div').attr('class', 'percent');

    d3.csv("5.csv", function(error, data) {
      data.forEach(function(d) { d.count=+d.count;});

    //draw slices 
    var g = svg.selectAll(".arc")
    .data(pie(data))
    .enter()
    .append("g")
    .attr("class", arc);

    //fill data and add mouse over event
    g.append("path")
    .attr('d', arc)
    .attr('class', 'path')
    .style('fill', function(d) {
      return color(d.data.year);
    })
    .on('mouseover', function(d) {
     d3.select(this).transition()
     .duration(500)
     .attr("d", arcHover);
     var total = d3.sum(data.map(function(d) { 
      return d.count;
    }));
     var percent = Math.round(1000 * d.data.count / total) / 10;
     tooltipyear.text("Year: " + d.data.year);
     tooltipcount.text("Papers published: " + d.data.count);
     tooltippercent.text("% of total: " + percent + "%");
     tooltip.style('display', 'block');     
   })
    .on('mouseout', function() {
     d3.select(this).transition()
     .duration(500)
     .attr("d", arc);    
     tooltip.style('display', 'none');
   });

    //add text to the slices
    g.append("text")
    .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
    .attr("dy", ".35em")
    .text(function(d) { return d.data.year; });

    //title
    svg.append("text")
    .attr("text-anchor", "middle")
    .attr("transform", "translate(500," + (height - 480) + ")")
    .text("Number of papers published in ArXiv for the past 6 years");


  });


</script>
</body>
